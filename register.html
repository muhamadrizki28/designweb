<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <link rel="stylesheet" href="assets/css/style_jojo.css" />
  </head>

  <body>
    <div class="container">
      <h1 style="padding-left: 150px">REGISTRATION</h1>
      <form action="login.html" method="post">
        <label>Username</label>
        <br />
        <input type="text" required="" placeholder="Masukkan username anda" />
        <br />
        <label>Email</label>
        <br />
        <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="example@gmail.com" placeholder="ex: designkita@gmail.com" />
        <br />
        <label>Password</label>
        <br />
        <input type="password" required="" placeholder="Masukkan password anda" />
        <br />
        <button>SIGN UP</button>
        <p class="akhir">
          Do You Have Account?
          <a href="login.html">LOGIN</a>
        </p>
      </form>
    </div>
